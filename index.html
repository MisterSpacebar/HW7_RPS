<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-Paper-Scissors with Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="container">
        <div clas="jumbotron">
            <div class="row">
                <div class="col-sm" id="player-one">
                    <p>Player One</p>
                </div>
                <div class="col-sm" id="results"></div>
                <div class="col-sm" id="player-two">
                    <p>Player Two</p>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="row">
            <div class="col-sm-5">
                <p class="h6" id="user-input">Username</p>
                <form>
                    <div class="form-group">
                        <label for="user-name">Your Name</label>
                        <input class="form-control" id="user-name" type="text">
                    </div>
                    <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
